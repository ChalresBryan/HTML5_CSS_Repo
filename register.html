<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <span></span>
    <header>
        <h1>Register</h1>
    </header>
    <nav>
        <a href="www.google.com"></a>
    </nav>
    <footer>
        <p>Register for my new website</p>
    </footer>
    <form method="get" action="">
        <h3>Personal Information</h3>
        First Name: <input type="text" name="firstname"><br>
        Last Name: <input type="text" name="lastname"><br>
        Email: <input type="text" required name="email"><br>
        Passowrd: <input type="password" min="5" name="password"><br>
        Birthdate: <input type="date" name="birthday"><br>
        Gender: <br> 
        <input type="radio" name="Gender">Male<br>
        <input type="radio" name="Gender">Female<br>
        Pets: <br>
        <input type="checkbox" name="dog"> Dog<br>
        <input type="checkbox" name="cat"> Cat<br>
        Cars: <br>
        <select multiple name="cars" id="">
            <option value="Mercedes" name="mercedes">Mercedes</option>
            <option value="BMW" name="bmw">BMW</option>
            <option value="Audi" name="audi">Audi</option>
        </select> <br>
        Housing: <br>
        <select name="housing" id="">
            <option value="House">House</option>
            <option value="Apartment">Apartment</option>
        </select>
        <br><hr>
        <input type="submit" value="Register!">
        <input type="reset">
    </form>
</body>
</html>
